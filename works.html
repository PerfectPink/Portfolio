<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/works.css">
    <script src="./js/workspage.js" defer></script>
    <title>PerfectPink</title>
</head>

<body>
    <header>
        <nav>
            <a href="/" class="bp-heavy fs-32 marginNickname">PerfectPink</a>
            <a href="../works.html" class="bp-book fs-26 mLink">works</a>
            <a href="../skills.html" class="bp-book fs-26 mLink">skills</a>
        </nav>
    </header>
    <section id="works-page-section">
        <p class="works-title bp-heavy fs-28">LEARNING PROJECTS</p>
        <div class="works-block">
            <div class="wrapper">
                <div class="flex-row">
                    <div class="work-block" onclick="renderWallpaperSite()">
                        <img src="./images/Preview/workWallpaper.png" alt="" class="workPrev">
                        <span class="bp-bold fs-24">Wallpapers cite</span>
                        <span class="bp-book fs-22">site with wallpapers</span>
                    </div>
                    <div class="work-block" onclick="renderTMNTSite()">
                        <img src="./images/Preview/workTMNT.png" alt="" class="workPrev">
                        <span class="bp-bold fs-24">TMNT site</span>
                        <span class="bp-book fs-22">site with characters from TMNT</span>
                    </div>
                    <div class="work-block" onclick="renderCoffeeSite()">
                        <img src="./images/Preview/workCoffee.png" alt="" class="workPrev">
                        <span class="bp-bold fs-24">Coffee site</span>
                        <span class="bp-book fs-22">site about Coffee</span>
                    </div>
                    <div class="work-block" onclick="renderSquareSite()">
                        <img src="./images/Preview/workSquare.png" alt="" class="workPrev">
                        <span class="bp-bold fs-24">Square site</span>
                        <span class="bp-book fs-22">site about blue square(?)</span>
                    </div>
                    <div class="work-block" onclick="renderAnimeSite()">
                        <img src="./images/Preview/workAnime.png" alt="" class="workPrev">
                        <span class="bp-bold fs-24">Anime site</span>
                        <span class="bp-book fs-22">site with Anime titles</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <template id="work-card-temp">
        <div class="work-cards">
            <div class="wrapper">
                <div class="temp-card">
                    <p class="temp-title bp-bold fs-32 taCenter">---title</p>
                    <p class="temp-desc bp-book fs-26">---description</p>
                    <div class="temp-info">
                        <span class="temp-year bp-bookItalic fs-24">---year</span>
                        <span class="temp-stack bp-bookItalic fs-24">---stack</span>
                        <a href="---link" target="_blank" class="temp-link bp-book fs-28">Go To WebSite</a>
                    </div>
                    <div>
                        <img src="---imgSrc" alt="" class="temp-img">
                    </div>
                    <button class="temp-btn">
                        <a href="../works.html" class="bp-heavy fs-32">Back</a>
                    </button>
                </div>
            </div>
        </div>
    </template>
    <footer>
        <span class="fs26 bp-bold ">made by Perfectpink in 2022 :)</span>
    </footer>
</body>

</html>
